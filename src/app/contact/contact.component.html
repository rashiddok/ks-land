<div class="container">
    <div class="contact">
        <div class="contact__description">
            <h3 class="description-header" i18n="Contact header@@contact.header">Свяжитесь со мной</h3>
            <p class="description-text" i18n="Contact description@@contact.description">
                Как фрилансер, я всегда открыта для новых проектов и сотрудничества
            </p>
        </div>
        <form class="contact__form" [formGroup]="contactForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" formControlValue="email">
            </div>
            <div class="form-group">
                <label for="message" i18n="Contact message@@contact.message">Сообщение</label>
                <textarea name="message" id="message" cols="30" rows="6" formControlValue="message"></textarea>
            </div>
            <input class="btn-sumbit" type="submit" value="Отправить" i18n="Contact send@@contact.send">
        </form>
    </div>
    <div class="contact__socials">
        <app-socials [iconSize]="'2x'"></app-socials>
    </div>
</div>
